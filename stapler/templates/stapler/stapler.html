<!DOCTYPE html>
<html>
<head>
    <title>myPL Stapler Terminal</title>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="user-scalable=no, width=device-width" />

    <link rel="apple-touch-icon" href="{{ MEDIA_URL }}/stapler/themes/jqt/img/hudoralogo-icon.png" />
    <link rel="apple-touch-startup-image" href="{{ MEDIA_URL }}/stapler/themes/jqt/img/iphone-startupscreen.jpg" />
    
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}/stapler/jqtouch/jqtouch.css" />
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}/stapler/themes/jqt/theme.css" />
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}/stapler/stapler.css" />
    
    <script src="{{ MEDIA_URL }}/stapler/jqtouch/jquery-1.4.2.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}/stapler/jqtouch/jqtouch.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}/stapler/stapler.js" type="text/javascript"></script>

    <script type="text/javascript" charset="utf-8">
        var jQT = new $.jQTouch({
            addGlossToIcon: true,
            startupScreen: 'jqt_startup.png',
            statusBar: 'black',
            preloadImages: [
                '{{ MEDIA_URL }}/stapler/themes/jqt/img/back_button.png',
                '{{ MEDIA_URL }}/stapler/themes/jqt/img/back_button_clicked.png',
                '{{ MEDIA_URL }}/stapler/themes/jqt/img/button_clicked.png',
                '{{ MEDIA_URL }}/stapler/themes/jqt/img/grayButton.png',
                '{{ MEDIA_URL }}/stapler/themes/jqt/img/whiteButton.png',
                '{{ MEDIA_URL }}/stapler/themes/jqt/img/loading.gif'
                ]
        });
    </script>
</head>
<body>

<!-- Start Page -->
<!-- Main Menu -->
<div id="home">
    <div class="toolbar">
        <h1>myPL Stapler</h1>
    </div>

    <div>
        <div id="user"></div>
        <ul class="rounded">
            <li><a class="cube" href="#auftrag" onclick="get_movement();">Umlagerung anfordern</a></li>
            <li><a class="cube" href="#login" onclick="stapler_logout();">Abmelden</a></li>
        </ul>
    </div> 
</div>

<!-- Login-Seite -->
<div id="login" class="current">
    <div class="toolbar">
        <h1>Anmeldung</h1>
    </div>
    <form id="anmeldung" method="post" onsubmit="return false;" autocomplete="off">
    <ul class="edit rounded">
        <li><input placeholder="Name" type="text" name="username" id="username" placeholder="Name" /></li>
        <li><input placeholder="Passwort" type="password" name="password" id="password" placeholder="Passwort" /></li>
    </ul>
    <ul class="edit rounded">
        <li><a onclick="stapler_login();">Anmelden</a></li>
    </ul>
    </form>
</div>

<div id="auftrag">
    <div class="toolbar">
        <h1>myPL Stapler: Auftrag</h1>
    </div>

    <ul class="rounded"><li>Von: <span id="movement_source"></span></li></ul>
    <ul class="rounded"><li>Nach: <span id="movement_destination"></span></li></ul>
    <ul class="rounded">
        <li>Artnr.: <span id="movement_artnr"></span></li>
        <li>Anzahl: <span id="movement_quantity"></span></li>
    </ul>
    
    <ul class="individual">
        <!--
        <li><a class="" onclick="commit_movement(); get_movement();"><br>Zurückmelden<br>und Neu<br><br></a></li>
        -->
        <li><a class="cube goback" onclick="commit_movement();">Zurückmelden<br></a></li>
        <li><a class="slideup storno" href="#storno">Storno<br></a></li>
    </ul>
</div>

<div id="storno">
    <div class="toolbar">
        <h1>myPL Stapler: Stornieren</h1>
    </div>
    <form>
        Auftrag wirklich stornieren? <span class="toggle"><input type="checkbox" />Storno</span>
    </form>
    <ul class="individual">
        <li><a href="#" class="goback storno" onclick="cancel_movement();">Auftrag stornieren</a></li>
        <li><a href="#" class="goback">Abbrechen</a></li>
    </ul>
</div>

</body>
</html>
